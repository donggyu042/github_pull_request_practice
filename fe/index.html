<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>WEB 사전과제-이동규</title>
		<link rel="stylesheet" href="lib/todomvc-app-css/index.css">
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<section class="todoapp">
			<header class="header">
				<h1>TODO</h1>
				<input class="new-todo" placeholder="새롭게 추가할 Task를 입력하세요." autofocus>
			</header>

			<section class="main">
				<input class="toggle-all" type="checkbox">
				<label for="toggle-all"><a href=""></a>s complete</label>
				<ul class="todo-list"></ul>
			</section>

			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer">
				<span class="todo-count"><strong>0</strong> task left</span>
				<ul class="filters">
					<li>
						<a class="selected" href="">All</a>
					</li>
					<li>
						<a href="">Active</a>
					</li>
					<li>
						<a href="">Completed</a>
					</li>
				</ul>
				<button class="clear-completed">Clear completed</button>
			</footer>
		</section>

		<footer class="info">
			<span class="check-list">[ 개발 체크리스트 보기 ]</span>
			<span class="check-list">[ 사용법 보기 ]</span>
			<p>추가할 일이 있으시면 상단에 입력 후 Enter키를 누르십시오.</p>
			<p>할일을 수정하고 싶으시면 더블클릭 하십시오.</p>
			<p>제작자 : <a href="http://todomvc.com">이동규</a></p>
		</footer>

		<div id="todo-detail">
			<div id="arrow"></div>
			<div class="todo-detail-container">
				<h4></h4>
				<span></span>
				<div class="todo-detail-content"></div>
			</div>
		</div>

		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/helper.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
